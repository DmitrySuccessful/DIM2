<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Угадай число</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <h1>Угадай число!</h1>
        <div id="game-area">
            <p>Я загадал число от 1 до 100. Попробуй угадать!</p>
            <input type="number" id="guess-input" placeholder="Введите число">
            <button id="guess-button">Угадать</button>
            <p id="message"></p>
            <p id="attempts">Попыток: 0</p>
        </div>
        <button id="new-game">Новая игра</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
