<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nitcoin Clicker</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/animations.css">
    <link rel="stylesheet" href="src/css/games.css">
</head>
<body>
    <!-- Loader -->
    <div id="loader" class="loader">
        <div class="loader-spinner"></div>
        <p>Loading...</p>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Header with Balance -->
        <header class="header">
            <h1>Nitcoin Clicker</h1>
            <div class="balance-container">
                <span id="balance">0</span>
                <button id="withdraw" class="withdraw-btn">Вывести</button>
            </div>
        </header>

        <!-- Navigation -->
        <nav class="nav-tabs">
            <button class="tab-btn active" data-tab="main">Главная</button>
            <button class="tab-btn" data-tab="tasks">Задания</button>
            <button class="tab-btn" data-tab="games">Подработка</button>
            <button class="tab-btn" data-tab="achievements">Достижения</button>
        </nav>

        <!-- Main Tab -->
        <section id="main" class="tab-content active">
            <div class="coin-container">
                <div id="coin" class="coin">
                    <img src="src/assets/images/coin.svg" alt="Nitcoin">
                </div>
                <div id="click-particles" class="particles"></div>
            </div>
            <div id="stats" class="stats">
                <p>Кликов: <span id="clicks">0</span></p>
                <p>За клик: <span id="per-click">1</span></p>
            </div>
        </section>

        <!-- Tasks Tab -->
        <section id="tasks" class="tab-content">
            <div class="tasks-list">
                <div class="task" data-id="video" data-reward="100">
                    <h3>Посмотри видео</h3>
                    <p>Награда: 100 монет</p>
                    <button class="task-btn">Выполнить</button>
                </div>
                <div class="task" data-id="share" data-reward="50">
                    <h3>Поделись ссылкой</h3>
                    <p>Награда: 50 монет</p>
                    <button class="task-btn">Выполнить</button>
                </div>
                <div class="task" data-id="article" data-reward="75">
                    <h3>Прочитай статью</h3>
                    <p>Награда: 75 монет</p>
                    <button class="task-btn">Выполнить</button>
                </div>
            </div>
        </section>

        <!-- Games Tab -->
        <section id="games" class="tab-content">
            <div class="games-grid">
                <div class="game-card" data-game="tictactoe">
                    <h3>Крестики-нолики</h3>
                    <p>Награда: 50 монет</p>
                    <button class="game-btn">Играть</button>
                </div>
                <div class="game-card" data-game="sudoku">
                    <h3>Судоку</h3>
                    <p>Награда: 100 монет</p>
                    <button class="game-btn">Играть</button>
                </div>
                <div class="game-card" data-game="crossword">
                    <h3>Кроссворд</h3>
                    <p>Награда: 75 монет</p>
                    <button class="game-btn">Играть</button>
                </div>
            </div>
        </section>

        <!-- Achievements Tab -->
        <section id="achievements" class="tab-content">
            <div class="achievements-list">
                <h2>Достижения</h2>
                <div id="achievements-list"></div>
            </div>
        </section>
    </div>

    <!-- Game Modals -->
    <div id="game-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="game-container"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="src/js/config.js"></script>
    <script src="src/js/utils.js"></script>
    <script src="src/js/storage.js"></script>
    <script src="src/js/animations.js"></script>
    <script src="src/js/games/tictactoe.js"></script>
    <script src="src/js/games/sudoku.js"></script>
    <script src="src/js/games/crossword.js"></script>
    <script src="src/js/main.js"></script>
</body>
</html>
